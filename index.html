<body>




  <div class="container">

    <div class="search-input">
      <input type="text" id="inp1" placeholder="Enter city name">
      <button class="search-icon">


        <img src="./svg/search-svgrepo-com.svg" alt=""> 
      </button>
     
    
  </div>
<div class="weather-info">
    <div class="wheather-icon"><img src="./images/clear.png" alt="img whearer"  class="weatherimg"></div>
    <div class="temp">temp</div>
    <div class="city">city</div>

    <div class="more">
      <div class="humidity">
        <div class="icon"><img src="./svg/waves-svgrepo-com.svg" alt=""></div>
        <div class="content">
          <div class="value">in(%)</div> 
          <div class="title">humidity</div>
      
        </div>
      
      
      </div>
      <div class="wind-speed"><div class="icon"><img src="./svg/wind-svgrepo-com.svg" alt=""></div><div class="content"><div class="value">5.6 km/h</div> <div class="title">wind speed</div></div></div>
    </div>
  </div>
  </div>
